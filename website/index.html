<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="holder headline">
      Weather Journal App
    </div>
    <div class="holder zip">
      <label for="zip">Enter City name/Zipcode here</label>
      <input type="text" id="zip" placeholder="Enter zip code / or city name here">
    </div>
    <div class="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class="myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
      <button id="generate" type="submit"> Generate </button>
    </div>
    <div class="holder entry">
      <div class="title">Most Recent Entry</div>
      <div id="entryHolder">
        <div id="date"></div>
        <div id="city"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
    <div class="holder footer">
      <div id="author">Author: MElborolossy</div>
      <div id="copyrights">CopyrightÂ©: 2020 - Egypt-fwd initative with Udacity Nano Degree</div>
    </div>
  </div>
</body>
<script src="app.js" type="text/javascript"></script>

</html>
